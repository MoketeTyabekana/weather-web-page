<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter Your City Name"
          spellcheck="false"
        />
        <button>
          <img src="images/search.png" alt="search Button Icon" />
        </button>
      </div>

      <div class="weather">
        <img class="weather-icon" src="images/rain.png" alt="weather Image" />
        <h1 class="temp">22<span>Â°C</span></h1>
        <h2 class="city">Bloemfontein</h2>
      </div>

      <div class="weather-detail">
         <img src="images/humidity.png" alt="humidity image">
         <div class="values">
            <p class="humidity">64%</p>
            <p>Humidity</p>
         </div>
      </div>

      <div class="weather-detail">
         <img src="images/wind.png" alt="Wind image">
         <div class="values">
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
         </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
